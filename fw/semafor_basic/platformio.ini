; https://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
board_upload.resetmethod = nodemcu # fixed by https://community.platformio.org/t/firmware-fails-to-upload-to-esp-01s-when-board-esp01-1m/20038/3
;upload_protocol = espota
;upload_port = 192.168.1.195